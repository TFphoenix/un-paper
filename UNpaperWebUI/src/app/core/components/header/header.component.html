<!-- Header -->
<mat-toolbar class="unp-header box-shadow-bot">
  <!-- Logo & version -->
  <div class="unp-header-col">
    <a routerLink="/">
      <img src="./assets/logo/UNpaper-Logo-white.svg" alt="UNpaper Logo" class="unp-logo" />
    </a>
    <div class="unp-version m-h-20px">
      <span class="version-number">v 1.0.0</span>
      <span class="version-date">23.06.2021</span>
    </div>
    <mat-divider class="unp-divider" [vertical]="true"></mat-divider>
  </div>

    <!-- User -->
    <mat-divider class="unp-divider" [vertical]="true"></mat-divider>
    <div class="unp-user-data m-h-10px">
      <!-- User Image -->
      <div class="user-frame">
        <img class="user-image" src="./assets/images/user-mockup.jpg" />
      </div>

      <!-- User Details -->
      <div class="user-data m-h-10px">
        <span class="user-name">{{ userName }}</span>
        <span class="user-email">{{ userEmail }}</span>
      </div>

      <!-- User Menu -->
      <div class="m-h-10px">
        <button
          class="user-menu-button"
          [matMenuTriggerFor]="userMenu"
          #trigger="matMenuTrigger"
          [ngClass]="{ active: trigger.menuOpen }"
          mat-icon-button
          color="primary"
          aria-label="User Details"
        >
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="editProfile()">
            <mat-icon>create</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
